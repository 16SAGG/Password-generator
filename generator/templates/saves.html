{% extends 'layout.html'%}
{% block title%} Saves {% endblock %}
{% block content %}
    {% if myPasswords %}
        {% for p in myPasswords%}
            <div class="p-3">
                <div class="card card-body bg-mid-dark">
                    <div class="row">
                        <div class="col-12">
                            <h2>{{p.name}}</h2>            
                            <p>{{p.password}}</p>
                            <hr>
                            <a href="delete/{{p.id}}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor%}
    {% else %}
        <h3 class="text-center">--Empty--</h3>    
    {% endif %}
{% endblock%}
